<script>
function button_press(inp){
  console.log($('#fields')["0"].value) 
  if(inp == 'image'){
      var arr =  $('#fields')["0"].value.split('\\')
  }
  else{
    var arr =  $('#fields2')["0"].value.split('\\')
  }
  if(inp == 'image'){
    $("#dp").attr("src", arr[2]);
  }
  else{
    $("#resume").attr("href", arr[2]);
  }
  
  
}
</script>
